    <script>
        // Apply theme immediately before paint to prevent flash
        (function () {
            var m = { dark: "midnight", light: "snow" };
            var t = localStorage.getItem("solobot-theme") ||
                localStorage.getItem("theme") || "midnight";
            if (m[t]) t = m[t];
            document.documentElement.setAttribute(
                "data-theme",
                t,
            );
        })();
    </script>
