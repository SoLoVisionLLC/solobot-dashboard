                    <!-- =================== MEMORY PAGE =================== -->
                    <div id="page-memory" class="page">
                        <div class="memory-page">
                            <div class="page-header">
                                <h1 class="page-title">
                                    ðŸ§  Memory Files
                                </h1>
                                <p class="page-subtitle">
                                    These are SoLoBot's live memory files. Edit
                                    them here and they'll sync back to the
                                    workspace.
                                </p>
                            </div>

                            <div class="memory-search-bar">
                                <input
                                    type="text"
                                    id="memory-search"
                                    class="input"
                                    placeholder="Search memory files..."
                                    oninput="renderMemoryFiles(this.value)"
                                >
                                <button
                                    class="btn btn-secondary"
                                    onclick="syncMemoryFilesNow()"
                                >
                                    ðŸ”„ Sync Now
                                </button>
                                <div id="sync-status" class="sync-status">
                                    <span class="status-dot success"></span>
                                    Last synced: <span id="last-memory-sync"
                                    >--</span>
                                </div>
                            </div>

                            <div style="display: grid; grid-template-columns: 280px 1fr; gap: 16px; margin-bottom: 16px;">
                                <!-- File Tree Browser -->
                                <div style="background: var(--surface-1); border: 1px solid var(--border-default); border-radius: var(--radius-lg); padding: 12px; max-height: 600px; overflow-y: auto;">
                                    <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase;">File Tree</div>
                                    <div style="margin-bottom: 8px;">
                                        <input type="text" id="memory-browser-search" class="input" placeholder="Search files..." oninput="searchMemoryFiles()" style="font-size: 12px; padding: 4px 8px; width: 100%;">
                                    </div>
                                    <div id="memory-tree" style="font-size: 12px;"></div>
                                </div>
                                <!-- File Preview -->
                                <div id="memory-file-preview" style="background: var(--surface-1); border: 1px solid var(--border-default); border-radius: var(--radius-lg); min-height: 200px;">
                                    <div style="color: var(--text-muted); font-size: 13px; text-align: center; padding: 40px;">Select a file to preview</div>
                                </div>
                            </div>

                            <div id="memory-files-grid" class="docs-grid">
                                <!-- Memory files will be rendered here -->
                            </div>
                        </div>
                    </div>
                    <!-- END MEMORY PAGE -->
