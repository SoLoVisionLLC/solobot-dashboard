<!-- SoLoVision Logo SVG -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1B2232" stroke="#BC2026" stroke-width="3"/>
  
  <!-- S shape (left side) -->
  <path d="M 30 30 Q 30 50, 40 50 Q 50 50, 50 70" 
        stroke="#A9B2BC" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- V shape (right side) -->
  <path d="M 60 30 L 70 50 L 60 70" 
        stroke="#BC2026" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Accent dot -->
  <circle cx="50" cy="20" r="3" fill="#BC2026"/>
</svg>