version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "3000:3000"
    volumes:
      # Persistent storage for dashboard state (tasks, notes, etc.)
      - dashboard-data:/app/data
      # Mount OpenClaw's actual workspace - THIS IS THE LIVE MEMORY FILES
      - /var/lib/docker/volumes/a88sw4go8wc8wo4k4okg48cs_moltbot-openclaw/_data/workspace:/app/memory:rw
    restart: unless-stopped

volumes:
  dashboard-data:
    # This creates a named volume that persists across redeploys
