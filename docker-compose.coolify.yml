version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      # CRITICAL: Persist dashboard state between deployments
      - dashboard-data:/app/data
      # Mount memory files from OpenClaw workspace
      - /home/solo/.openclaw/workspace/memory:/app/memory:ro
      # Mount scripts directory for functionality
      - /home/solo/.openclaw/workspace/scripts:/app/scripts:ro
      # Mount OpenClaw directory for reading AND WRITING config (models, etc.)
      - /home/solo/.openclaw:/app/openclaw
      # Mount sessions directory for reading chat history
      - /home/solo/.openclaw/sessions:/app/sessions:ro

volumes:
  dashboard-data:
    driver: local
